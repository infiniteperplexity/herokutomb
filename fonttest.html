<!DOCTYPE html>
<html>
	<head>
		<title>HellaTomb</title>

	</head>
	<style>
		@import url('http://fonts.googleapis.com/css?family=Verdana');
		@import url('http://fonts.googleapis.com/css?family=Roboto+Mono');
	</style>
	<body>
	</body>
	<script src="devscripts/rot.min.js"></script>
	<script>

var body = document.body;

function testFont(fnt) {
	var txt = "The quick brown fox jumps over the lazy dog.";
	var div = document.createElement("div");

	var plain = document.createElement("div");
	var p = document.createElement("p");
	p.style.font = fnt;
	p.innerHTML = txt;
	plain.appendChild(p);

	var canv = document.createElement("div");
	var can = document.createElement("canvas");
	canv.appendChild(can);
	can.width = 1000;
	can.height = 100;
	var ctx = can.getContext("2d");
	ctx.font = fnt;
	ctx.fillStyle = "black";
	ctx.fillText(txt,10,10);

	var rotjs = document.createElement("div");
	var display = new ROT.Display({
	    width: 10,
	    height: 10,
	    fontSize: 16,
	    fontFamily: fnt,
	    spacing: 1,
	    forceSquareRatio: false
 	});
 	rotjs.appendChild(display.getContainer());
 	display.drawText(0,0,txt);

	div.appendChild(plain);
	div.appendChild(canv);
	div.appendChild(rotjs);

	body.appendChild(div);
	var br = document.createElement("br");
	body.appendChild(br);
}

function init() {
	testFont("Roboto Mono");
	testFont("Verdana");
}
body.onload = init;

	</script>
</html>
